      <!-- Search -->
      <!-- <mat-icon style="color: white;">search</mat-icon> -->

      <mat-icon style="cursor: pointer; color: white"
        >search</mat-icon
      >
      <!-- Notification toggle button -->
      <button
        mat-icon-button
        matTooltip="Notifications"
        (click)="toggleNotific()"
        [style.overflow]="'visible'"
        class="topbar-button-right"
      >
        <mat-icon style="color: white">notifications_none</mat-icon>
      </button>

      <mat-icon style="color: white; font-size: 23px">calendar_today</mat-icon>

      <!-- Settings -->
      <mat-icon style="color: white" class="calender-btn">settings</mat-icon>

      <mat-slide-toggle
        class="toggle-btn"
        (change)="onChange($event)"
      ></mat-slide-toggle>

      <!-- Top left user menu -->
      <button
        mat-icon-button
        [matMenuTriggerFor]="accountMenu"
        class="topbar-button-right mr-16 img-button"
      >
        <img src="assets/images/face-7.jpg" alt="" />
      </button>
      <span style="color: white">{{ user.tellerName }}</span>
      <button mat-icon-button>
        <mat-icon style="color: white" [matMenuTriggerFor]="accountMenu"
          >keyboard_arrow_down</mat-icon
        >
      </button>

      <mat-menu #accountMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>account_box</mat-icon>
          <span>Profile</span>
        </button>

        <button mat-menu-item (click)="jwtAuth.signout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Sign out</span>
        </button>
      </mat-menu>
      <!-- Mobile screen menu toggle -->
      <button
        mat-icon-button
        class="mr-16"
        (click)="toggleSidenav()"
        *ngIf="layoutConf.isMobile"
      >
        <mat-icon>menu</mat-icon>
      </button>

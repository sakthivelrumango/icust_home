<mat-menu #childMenu="matMenu" [overlapTrigger]="false">
  <span *ngFor="let child of items">
    <!-- Handle branch node menu items -->
    <!-- <mat-toolbar> -->
      <!-- [style.background-color]="(displaySubName === child.displayName) ? 'blue' : '#FFFFFF'" -->
    <span *ngIf="child.children && child.children.length > 0">
      <button mat-menu-item color="primary" [matMenuTriggerFor]="menu.childMenu" class="buttons"
      [style.color]="(displaySubName === child.displayName) ? '#000000' : '#000000'"
      (click)="selectedSubName(child.displayName);">
        <mat-icon>{{child.iconName}}</mat-icon>
        <span>{{child.displayName}}</span>
      </button>
   
      <app-sidemenu #menu [items]="child.children"></app-sidemenu>
    </span>
  <!-- </mat-toolbar> -->
    <!-- Handle leaf node menu items -->
    <span *ngIf="!child.children || child.children.length === 0" >
      <button mat-menu-item [routerLink]="child.route" class="buttons"
      [style.color]="(displaySubName === child.displayName) ? 'blue' : '#000000'" (click)="selectedSubName(child.displayName);">
        <mat-icon>{{child.iconName}}</mat-icon>
        <span>{{child.displayName}}</span>
      </button>
    </span>
  </span>

</mat-menu>
